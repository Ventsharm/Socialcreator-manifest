<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ventsharm Budget (Firebase)</title>
<style>
 body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:#f7f8fa;color:#111}
 .tab-bar{display:flex;justify-content:space-around;background:#fff;border-bottom:1px solid #e9edf3;position:sticky;top:0;z-index:99}
 .tab-bar button{flex:1;padding:14px;border:none;background:none;font-weight:600;cursor:pointer;color:#555}
 .tab-bar button.active{color:#111;border-bottom:3px solid #111}
 .tab-content{display:none;padding:0 14px}.tab-content.active{display:block}
 .box{background:#fff;border:1px solid #e9edf3;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:18px;margin-top:14px}
 .row{background:#fff;border:1px solid #e9edf3;border-radius:12px;padding:12px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
 .actions{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-top:8px}
 .btn{flex:1;min-width:130px;padding:10px 12px;border:none;border-radius:10px;color:#fff;cursor:pointer}
 .btn-primary{background:#2563eb}.btn-danger{background:#ef4444}.btn-ghost{background:#f9fafb;border:1px solid #e5e7eb;color:#111}
 .field{padding:12px;border-radius:12px;border:1px solid #d1d5db}
 .backdrop{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:999;align-items:center;justify-content:center}
 .dialog{width:90%;max-width:380px;background:#fff;border:1px solid #e9edf3;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.2);padding:16px}
 .dialog h3{margin:0 0 10px}.dialog .grid{display:grid;gap:10px}.dialog .rowbtns{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
</style>
</head><body>

<!-- Auth -->
<div id="authWrap" style="max-width:480px;margin:30px auto;padding:0 14px;">
  <div class="box">
    <h2 style="margin:0 0 6px;font-size:1.4rem;text-align:center;">Sign in to Ventsharm Budget</h2>
    <p id="authMsg" style="margin:6px 0 16px;color:#6b7280;text-align:center;">Use the same account on any device.</p>
    <div style="display:grid;gap:10px;">
      <input id="authEmail" type="email" placeholder="Email" class="field">
      <input id="authPass" type="password" placeholder="Password" class="field">
      <button id="btnLogin" class="btn" style="background:#111;color:#fff;font-weight:700;">Login</button>
      <button id="btnRegister" class="btn btn-ghost">Create account</button>
    </div>
  </div>
</div>

<!-- App -->
<div id="appWrap" style="display:none;max-width:880px;margin:20px auto;color:#111;">
  <div class="box" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
    <div><h2 style="margin:0;font-size:1.4rem;">Budget Planner</h2><p id="userEmail" style="margin:0;color:#6b7280;font-size:.95rem;"></p></div>
    <button id="btnLogout" class="btn btn-ghost">Log out</button>
  </div>

  <div class="tab-bar">
    <button class="active" data-tab="incomeTab">Incomes</button>
    <button data-tab="expenseTab">Expenses</button>
    <button data-tab="overviewTab">Overview</button>
  </div>

  <div id="incomeTab" class="tab-content active">
    <div class="box">
      <h3 style="margin:0 0 12px;">Income Sources</h3>
      <div style="display:grid;gap:10px;margin-bottom:12px;">
        <input id="incName" placeholder="Income name e.g. Cashier or Benefit" class="field">
        <input id="incAmt" type="number" min="0" step="0.01" placeholder="Amount e.g. 1200" class="field">
        <label style="display:flex;gap:8px;align-items:center;"><input id="incInclude" type="checkbox" checked><span>Include in available income</span></label>
        <button id="addIncome" class="btn" style="background:#111;color:#fff;font-weight:700;">Add Income</button>
      </div>
      <div id="incomeList" style="display:grid;gap:10px;"></div>
    </div>
  </div>

  <div id="expenseTab" class="tab-content">
    <div class="box">
      <h3 style="margin:0 0 12px;">Expenses</h3>
      <div style="display:grid;gap:10px;margin-bottom:12px;">
        <input id="expName" placeholder="Bill / Subscription e.g. Rent or Spotify" class="field">
        <input id="expAmt" type="number" min="0" step="0.01" placeholder="Amount e.g. 500" class="field">
        <div style="display:flex;gap:10px;flex-wrap:wrap;">
          <button id="addExpense" class="btn" style="flex:1;min-width:160px;background:#111;color:#fff;font-weight:700;">Add Bill</button>
          <button id="resetAll" class="btn btn-ghost" style="flex:1;min-width:160px;">Reset All</button>
        </div>
      </div>
      <div id="expenseList" style="display:grid;gap:10px;"></div>
    </div>
  </div>

  <div id="overviewTab" class="tab-content">
    <div style="display:grid;gap:12px;margin-top:14px;">
      <div class="box" style="background:#f8fbff;border-color:#e4efff"><div style="color:#3b82f6;font-weight:600;">Total Income (All)</div><div id="sumTotalIncome" style="font-weight:800;font-size:1.15rem;margin-top:4px;">£0.00</div></div>
      <div class="box" style="background:#f8f7ff;border-color:#eae8ff"><div style="color:#7c3aed;font-weight:600;">Available Income (Included - Expenses)</div><div id="sumAvailIncome" style="font-weight:800;font-size:1.15rem;margin-top:4px;">£0.00</div><div id="sumPercent" style="color:#6b7280;font-size:.92rem;margin-top:2px;">Spent: 0%</div></div>
      <div class="box" style="background:#fff9f6;border-color:#ffe8df"><div style="color:#f97316;font-weight:600;">Expenses</div><div id="sumExpenses" style="font-weight:800;font-size:1.15rem;margin-top:4px;">£0.00</div></div>
    </div>
  </div>
</div>

<!-- Edit popup -->
<div id="dlgBack" class="backdrop">
  <div class="dialog">
    <h3 id="dlgTitle">Edit</h3>
    <div id="dlgBody" class="grid"></div>
    <div class="rowbtns"><button id="dlgCancel" class="btn btn-ghost">Cancel</button><button id="dlgSave" class="btn btn-primary">Save</button></div>
  </div>
</div>

<!-- Tabs JS -->
<script>
const tabs=document.querySelectorAll('.tab-bar button'), contents=document.querySelectorAll('.tab-content');
tabs.forEach(b=>b.addEventListener('click',()=>{tabs.forEach(x=>x.classList.remove('active'));contents.forEach(c=>c.classList.remove('active'));b.classList.add('active');document.getElementById(b.dataset.tab).classList.add('active');}));
</script><!-- Firebase compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
<script>
/* --- Firebase config (same as before) --- */
firebase.initializeApp({
  apiKey:"AIzaSyCdqBDusmELyZ6S6OeiUX_I_POjydy-dN4",
  authDomain:"budget-app-283de.firebaseapp.com",
  projectId:"budget-app-283de",
  storageBucket:"budget-app-283de.firebasestorage.app",
  messagingSenderId:"162369707369",
  appId:"1:162369707369:web:3faa7f002f8ba22dc0f1f8"
});
const auth=firebase.auth(), db=firebase.firestore();

/* --- Els / utils --- */
const $=id=>document.getElementById(id);
const els={authWrap:$("#authWrap"),authEmail:$("#authEmail"),authPass:$("#authPass"),btnLogin:$("#btnLogin"),btnRegister:$("#btnRegister"),authMsg:$("#authMsg"),appWrap:$("#appWrap"),userEmail:$("#userEmail"),btnLogout:$("#btnLogout"),incName:$("#incName"),incAmt:$("#incAmt"),incInclude:$("#incInclude"),addIncome:$("#addIncome"),incomeList:$("#incomeList"),expName:$("#expName"),expAmt:$("#expAmt"),addExpense:$("#addExpense"),resetAll:$("#resetAll"),expenseList:$("#expenseList"),sumTotalIncome:$("#sumTotalIncome"),sumAvailIncome:$("#sumAvailIncome"),sumExpenses:$("#sumExpenses"),sumPercent:$("#sumPercent"),dlgBack:$("#dlgBack"),dlgTitle:$("#dlgTitle"),dlgBody:$("#dlgBody"),dlgCancel:$("#dlgCancel"),dlgSave:$("#dlgSave")};
function fmt(n){return Number(n||0).toLocaleString(undefined,{style:"currency",currency:"GBP",minimumFractionDigits:2});}
function cleanName(n){return (n||"").replace(/^\s*✅\s*/,"").trim();}
function k(uid){return "vb_budget_"+uid;}
function saveCache(uid,data){try{localStorage.setItem(k(uid),JSON.stringify(data));}catch{}}
function loadCache(uid){try{return JSON.parse(localStorage.getItem(k(uid))||"null");}catch{return null;}}

/* --- Edit dialog --- */
function openEditor({title,name,amount,include}){return new Promise(res=>{els.dlgTitle.textContent=title||"Edit";els.dlgBody.innerHTML="";const l1=document.createElement("label");l1.textContent="Name";const n=document.createElement("input");n.className="field";n.value=name||"";const l2=document.createElement("label");l2.textContent="Amount";const a=document.createElement("input");a.type="number";a.step="0.01";a.className="field";a.value=amount||0;els.dlgBody.append(l1,n,l2,a);let c=null;if(typeof include==="boolean"){const wrap=document.createElement("label");wrap.style.cssText="display:flex;gap:8px;align-items:center;";c=document.createElement("input");c.type="checkbox";c.checked=!!include;const sp=document.createElement("span");sp.textContent="Include in available income";wrap.append(c,sp);els.dlgBody.append(wrap);}els.dlgBack.style.display="flex";const cancel=()=>done(null),save=()=>{const out={name:n.value.trim(),amount:Number(a.value)||0};if(c)out.include=!!c.checked;done(out)};function done(v){els.dlgBack.style.display="none";els.dlgCancel.onclick=null;els.dlgSave.onclick=null;res(v)};els.dlgCancel.onclick=cancel;els.dlgSave.onclick=save;});}

/* --- Render from state ONLY (no reads) --- */
function render(state){const incomes=state.incomes||[],expenses=state.expenses||[];els.incomeList.innerHTML="";els.expenseList.innerHTML="";let totalAll=0,totalIncl=0,totalExp=0;
  incomes.forEach(inc=>{totalAll+=+inc.amount||0;if(inc.include)totalIncl+=+inc.amount||0;const row=document.createElement("div");row.className="row";row.dataset.id=inc.id||"";row.dataset.kind="income";
    const line=document.createElement("div");line.textContent=(inc.include?"✅ ":"")+cleanName(inc.name)+" - "+fmt(inc.amount);row.appendChild(line);
    const actions=document.createElement("div");actions.className="actions";const e=document.createElement("button");e.className="btn btn-primary";e.textContent="Edit";const d=document.createElement("button");d.className="btn btn-danger";d.textContent="Delete";actions.append(e,d);row.appendChild(actions);els.incomeList.appendChild(row);});
  expenses.forEach(ex=>{totalExp+=+ex.amount||0;const row=document.createElement("div");row.className="row";row.dataset.id=ex.id||"";row.dataset.kind="expense";
    const line=document.createElement("div");line.textContent=ex.name+" - "+fmt(ex.amount);row.appendChild(line);
    const actions=document.createElement("div");actions.className="actions";const e=document.createElement("button");e.className="btn btn-primary";e.textContent="Edit";const d=document.createElement("button");d.className="btn btn-danger";d.textContent="Delete";actions.append(e,d);row.appendChild(actions);els.expenseList.appendChild(row);});
  els.sumTotalIncome.textContent=fmt(totalAll);els.sumAvailIncome.textContent=fmt(totalIncl-totalExp);els.sumExpenses.textContent=fmt(totalExp);els.sumPercent.textContent="Spent: "+(totalIncl>0?Math.round(totalExp/totalIncl*100):0)+"%";}

/* --- One-time server reload (after writes) --- */
async function reloadFromServer(uid){
  const incSnap=await db.collection("users").doc(uid).collection("incomes").get();
  const expSnap=await db.collection("users").doc(uid).collection("expenses").get();
  const state={incomes:incSnap.docs.map(d=>({id:d.id,...d.data()})),expenses:expSnap.docs.map(d=>({id:d.id,...d.data()}))};
  saveCache(uid,state); render(state); wireRowActions(uid,state);
}

/* --- Wire edit/delete to current DOM (uses cached IDs) --- */
function wireRowActions(uid,state){
  const byInc=Object.fromEntries((state.incomes||[]).map(i=>[i.id,i]));const byExp=Object.fromEntries((state.expenses||[]).map(e=>[e.id,e]));
  document.querySelectorAll('#incomeList .row').forEach(row=>{
    const id=row.dataset.id, inc=byInc[id]; if(!inc)return;
    const [editBtn,delBtn]=row.querySelectorAll('.actions .btn');
    editBtn.onclick=async()=>{const ed=await openEditor({title:"Edit Income",name:cleanName(inc.name),amount:inc.amount,include:!!inc.include});if(!ed)return;
      await db.collection("users").doc(uid).collection("incomes").doc(id).set({name:cleanName(ed.name)||inc.name,amount:+ed.amount||0,include:(typeof ed.include==="boolean")?ed.include:!!inc.include},{merge:true});
      await reloadFromServer(uid);};
    delBtn.onclick=async()=>{if(confirm(`Delete "${cleanName(inc.name)}" (${fmt(inc.amount)})?`)){await db.collection("users").doc(uid).collection("incomes").doc(id).delete();await reloadFromServer(uid);}};
  });
  document.querySelectorAll('#expenseList .row').forEach(row=>{
    const id=row.dataset.id, ex=byExp[id]; if(!ex)return;
    const [editBtn,delBtn]=row.querySelectorAll('.actions .btn');
    editBtn.onclick=async()=>{const ed=await openEditor({title:"Edit Expense",name:ex.name,amount:ex.amount});if(!ed)return;
      await db.collection("users").doc(uid).collection("expenses").doc(id).set({name:(ed.name||ex.name).trim(),amount:+ed.amount||0},{merge:true});
      await reloadFromServer(uid);};
    delBtn.onclick=async()=>{if(confirm(`Delete "${ex.name}" (${fmt(ex.amount)})?`)){await db.collection("users").doc(uid).collection("expenses").doc(id).delete();await reloadFromServer(uid);}};
  });
}

/* --- Auth handlers (same behavior as before) --- */
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(()=>{});
function showAuthError(e){els.authMsg.textContent=e?.message||"Check Firebase Auth settings and Authorized domains.";}
els.btnLogin.onclick=async()=>{const email=(els.authEmail.value||"").trim(),pass=els.authPass.value||"";if(!email||!pass){els.authMsg.textContent="Enter email and password.";return;}try{await auth.signInWithEmailAndPassword(email,pass);}catch(e){showAuthError(e);}};
els.btnRegister.onclick=async()=>{const email=(els.authEmail.value||"").trim(),pass=els.authPass.value||"";if(!email||!pass){els.authMsg.textContent="Enter email and password.";return;}try{await auth.createUserWithEmailAndPassword(email,pass);}catch(e){showAuthError(e);}};
els.btnLogout.onclick=()=>auth.signOut();

/* --- Auth state: NO READS on refresh (renders from cache only) --- */
auth.onAuthStateChanged(async user=>{
  if(user){
    els.userEmail.textContent="Logged in as: "+(user.email||"");
    els.authWrap.style.display="none"; els.appWrap.style.display="block";
    const cached=loadCache(user.uid)||{incomes:[],expenses:[]};
    render(cached); wireRowActions(user.uid,cached); // no reads here

    // Writes -> then single reload
    els.addIncome.onclick=async()=>{
      const n=cleanName(els.incName.value), a=Number(els.incAmt.value||0), i=!!els.incInclude.checked;
      if(!n)return;
      await db.collection("users").doc(user.uid).collection("incomes").add({name:n,amount:a,include:i});
      els.incName.value=""; els.incAmt.value=""; els.incInclude.checked=true;
      await reloadFromServer(user.uid);
    };
    els.addExpense.onclick=async()=>{
      const n=(els.expName.value||"").trim(), a=Number(els.expAmt.value||0);
      if(!n)return;
      await db.collection("users").doc(user.uid).collection("expenses").add({name:n,amount:a});
      els.expName.value=""; els.expAmt.value="";
      await reloadFromServer(user.uid);
    };
    els.resetAll.onclick=async()=>{
      if(!confirm("Reset all incomes and expenses?"))return;
      const incSnap=await db.collection("users").doc(user.uid).collection("incomes").get();
      const expSnap=await db.collection("users").doc(user.uid).collection("expenses").get();
      const ops=[]; incSnap.forEach(d=>ops.push(d.ref.delete())); expSnap.forEach(d=>ops.push(d.ref.delete()));
      await Promise.all(ops);
      await reloadFromServer(user.uid);
    };
  }else{
    els.appWrap.style.display="none"; els.authWrap.style.display="block";
  }
});
</script>
</html>
