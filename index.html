<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ventsharm Budget (Firebase)</title>
<style>
  body { margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial; background:#f7f8fa; color:#111; }
  .tab-bar { display:flex; justify-content:space-around; background:#fff; border-bottom:1px solid #e9edf3; position:sticky; top:0; z-index:99; }
  .tab-bar button { flex:1; padding:14px; border:none; background:none; font-weight:600; cursor:pointer; color:#555; }
  .tab-bar button.active { color:#111; border-bottom:3px solid #111; }
  .tab-content { display:none; padding:0 14px; }
  .tab-content.active { display:block; }
  .box {background:#fff;border:1px solid #e9edf3;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:18px;margin-top:14px;}
  input,button{font-family:inherit;}
</style>
</head>
<body>

<!-- ===== Auth (shown until signed in) ===== -->
<div id="authWrap" style="max-width:480px;margin:30px auto;padding:0 14px;">
  <div class="box">
    <h2 style="margin:0 0 6px;font-size:1.4rem;text-align:center;">Sign in to Ventsharm Budget</h2>
    <p id="authMsg" style="margin:6px 0 16px;color:#6b7280;text-align:center;">Use the same account on any device.</p>
    <div style="display:grid;gap:10px;">
      <input id="authEmail" type="email" placeholder="Email" style="padding:12px;border-radius:12px;border:1px solid #d1d5db;">
      <input id="authPass" type="password" placeholder="Password" style="padding:12px;border-radius:12px;border:1px solid #d1d5db;">
      <button id="btnLogin" style="padding:12px;border:none;border-radius:12px;background:#111;color:#fff;font-weight:700;cursor:pointer;">Login</button>
      <button id="btnRegister" style="padding:12px;border:1px solid #e5e7eb;background:#f9fafb;border-radius:12px;cursor:pointer;">Create account</button>
    </div>
  </div>
</div>

<!-- ===== App (hidden until signed in) ===== -->
<div id="appWrap" style="display:none;max-width:880px;margin:20px auto;color:#111;">
  <div class="box" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
    <div>
      <h2 style="margin:0;font-size:1.4rem;">Budget Planner</h2>
      <p id="userEmail" style="margin:0;color:#6b7280;font-size:.95rem;"></p>
    </div>
    <button id="btnLogout" style="padding:10px 14px;border:1px solid #e5e7eb;background:#f9fafb;border-radius:10px;cursor:pointer;">Log out</button>
  </div>

  <!-- Tabs -->
  <div class="tab-bar">
    <button class="active" data-tab="incomeTab">Incomes</button>
    <button data-tab="expenseTab">Expenses</button>
    <button data-tab="overviewTab">Overview</button>
  </div>

  <!-- ===== Income Tab ===== -->
  <div id="incomeTab" class="tab-content active">
    <div class="box">
      <h3 style="margin:0 0 12px;">Income Sources</h3>
      <div style="display:grid;gap:10px;margin-bottom:12px;">
        <input id="incName" placeholder="Income name e.g. Cashier or Benefit" style="padding:12px;border-radius:12px;border:1px solid #d1d5db;">
        <input id="incAmt" type="number" min="0" step="0.01" placeholder="Amount e.g. 1200" style="padding:12px;border-radius:12px;border:1px solid #d1d5db;">
        <label style="display:flex;gap:8px;align-items:center;">
          <input id="incInclude" type="checkbox" checked>
          <span>Include in available income</span>
        </label>
        <button id="addIncome" style="padding:12px;border:none;border-radius:12px;background:#111;color:#fff;font-weight:700;cursor:pointer;">Add Income</button>
      </div>
      <div id="incomeList" style="display:grid;gap:10px;"></div>
    </div>
  </div>

  <!-- ===== Expense Tab ===== -->
  <div id="expenseTab" class="tab-content">
    <div class="box">
      <h3 style="margin:0 0 12px;">Expenses</h3>
      <div style="display:grid;gap:10px;margin-bottom:12px;">
        <input id="expName" placeholder="Bill / Subscription e.g. Rent or Spotify" style="padding:12px;border-radius:12px;border:1px solid #d1d5db;">
        <input id="expAmt" type="number" min="0" step="0.01" placeholder="Amount e.g. 500" style="padding:12px;border-radius:12px;border:1px solid #d1d5db;">
        <div style="display:flex;gap:10px;flex-wrap:wrap;">
          <button id="addExpense" style="flex:1;min-width:160px;padding:12px;border:none;border-radius:12px;background:#111;color:#fff;font-weight:700;cursor:pointer;">Add Bill</button>
          <button id="resetAll" style="flex:1;min-width:160px;padding:12px;border:1px solid #e5e7eb;background:#f9fafb;border-radius:12px;cursor:pointer;">Reset All</button>
        </div>
      </div>
      <div id="expenseList" style="display:grid;gap:10px;"></div>
    </div>
  </div>

  <!-- ===== Overview Tab ===== -->
  <div id="overviewTab" class="tab-content">
    <div style="display:grid;gap:12px;margin-top:14px;">
      <div style="background:#f8fbff;border:1px solid #e4efff;border-radius:16px;padding:14px;">
        <div style="color:#3b82f6;font-weight:600;">Total Income (All)</div>
        <div id="sumTotalIncome" style="font-weight:800;font-size:1.15rem;margin-top:4px;">£0.00</div>
      </div>
      <div style="background:#f8f7ff;border:1px solid #eae8ff;border-radius:16px;padding:14px;">
        <div style="color:#7c3aed;font-weight:600;">Available Income (Included - Expenses)</div>
        <div id="sumAvailIncome" style="font-weight:800;font-size:1.15rem;margin-top:4px;">£0.00</div>
        <div id="sumPercent" style="color:#6b7280;font-size:.92rem;margin-top:2px;">Spent: 0%</div>
      </div>
      <div style="background:#fff9f6;border:1px solid #ffe8df;border-radius:16px;padding:14px;">
        <div style="color:#f97316;font-weight:600;">Expenses</div>
        <div id="sumExpenses" style="font-weight:800;font-size:1.15rem;margin-top:4px;">£0.00</div>
      </div>
    </div>
  </div>
</div>

<!-- Tab switching -->
<script>
const tabs=document.querySelectorAll('.tab-bar button');
const contents=document.querySelectorAll('.tab-content');
tabs.forEach(btn=>{
  btn.addEventListener('click',()=>{
    tabs.forEach(b=>b.classList.remove('active'));
    contents.forEach(c=>c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});
</script>

<!-- Firebase (Compat version works anywhere) -->
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCdqBDusmELyZ6S6OeiUX_I_POjydy-dN4",
  authDomain: "budget-app-283de.firebaseapp.com",
  projectId: "budget-app-283de",
  storageBucket: "budget-app-283de.firebasestorage.app",
  messagingSenderId: "162369707369",
  appId: "1:162369707369:web:3faa7f002f8ba22dc0f1f8"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

const els={};
["authWrap","authEmail","authPass","btnLogin","btnRegister","authMsg","appWrap","userEmail","btnLogout",
 "incName","incAmt","incInclude","addIncome","incomeList","expName","expAmt","addExpense","resetAll",
 "expenseList","sumTotalIncome","sumAvailIncome","sumExpenses","sumPercent"].forEach(k=>els[k]=document.getElementById(k));

function fmt(n){return Number(n||0).toLocaleString(undefined,{style:"currency",currency:"GBP"});}
function render(uid){
  Promise.all([
    db.collection("users").doc(uid).collection("incomes").get(),
    db.collection("users").doc(uid).collection("expenses").get()
  ]).then(([incSnap,expSnap])=>{
    const incomes=incSnap.docs.map(d=>({id:d.id,...d.data()}));
    const expenses=expSnap.docs.map(d=>({id:d.id,...d.data()}));
    els.incomeList.innerHTML="";
    els.expenseList.innerHTML="";
    let totalAll=0,totalIncl=0,totalExp=0;
    incomes.forEach(inc=>{
      totalAll+=Number(inc.amount)||0;
      if(inc.include) totalIncl+=Number(inc.amount)||0;
      const div=document.createElement("div");
      div.style.cssText="padding:10px;border:1px solid #e9edf3;border-radius:10px;";
      div.textContent=(inc.include?"✅ ":"")+inc.name+" - "+fmt(inc.amount);
      els.incomeList.appendChild(div);
    });
    expenses.forEach(ex=>{
      totalExp+=Number(ex.amount)||0;
      const div=document.createElement("div");
      div.style.cssText="padding:10px;border:1px solid #e9edf3;border-radius:10px;";
      div.textContent=ex.name+" - "+fmt(ex.amount);
      els.expenseList.appendChild(div);
    });
    els.sumTotalIncome.textContent=fmt(totalAll);
    els.sumAvailIncome.textContent=fmt(totalIncl-totalExp);
    els.sumExpenses.textContent=fmt(totalExp);
    els.sumPercent.textContent="Spent: "+(totalIncl>0?Math.round(totalExp/totalIncl*100):0)+"%";
  });
}

els.btnLogin.onclick=()=>auth.signInWithEmailAndPassword(els.authEmail.value,els.authPass.value).catch(e=>els.authMsg.textContent=e.message);
els.btnRegister.onclick=()=>auth.createUserWithEmailAndPassword(els.authEmail.value,els.authPass.value).catch(e=>els.authMsg.textContent=e.message);
els.btnLogout.onclick=()=>auth.signOut();

auth.onAuthStateChanged(user=>{
  if(user){
    els.userEmail.textContent="Logged in as: "+user.email;
    els.authWrap.style.display="none"; els.appWrap.style.display="block";
    render(user.uid);
    els.addIncome.onclick=()=>{
      const n=els.incName.value.trim(),a=Number(els.incAmt.value||0),i=els.incInclude.checked;
      if(!n)return;
      db.collection("users").doc(user.uid).collection("incomes").add({name:n,amount:a,include:i});
      els.incName.value=""; els.incAmt.value=""; render(user.uid);
    };
    els.addExpense.onclick=()=>{
      const n=els.expName.value.trim(),a=Number(els.expAmt.value||0);
      if(!n)return;
      db.collection("users").doc(user.uid).collection("expenses").add({name:n,amount:a});
      els.expName.value=""; els.expAmt.value=""; render(user.uid);
    };
    els.resetAll.onclick=async()=>{
      if(!confirm("Reset all incomes and expenses?"))return;
      const incs=await db.collection("users").doc(user.uid).collection("incomes").get();
      const exps=await db.collection("users").doc(user.uid).collection("expenses").get();
      incs.forEach(d=>d.ref.delete()); exps.forEach(d=>d.ref.delete());
      render(user.uid);
    };
  }else{
    els.appWrap.style.display="none"; els.authWrap.style.display="block";
  }
});
</script>
</body>
</html>
