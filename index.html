<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ventsharm Budget (Firebase)</title>
<style>
  body { margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial; background:#f7f8fa; color:#111; }
  .tab-bar { display:flex; justify-content:space-around; background:#fff; border-bottom:1px solid #e9edf3; position:sticky; top:0; z-index:99; }
  .tab-bar button { flex:1; padding:14px; border:none; background:none; font-weight:600; cursor:pointer; color:#555; }
  .tab-bar button.active { color:#111; border-bottom:3px solid #111; }
  .tab-content { display:none; padding:0 14px; }
  .tab-content.active { display:block; }
  .box {background:#fff;border:1px solid #e9edf3;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:18px;margin-top:14px;}
  .row {background:#fff;border:1px solid #e9edf3;border-radius:12px;padding:12px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
  .actions{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-top:8px}
  .btn{flex:1;min-width:130px;padding:10px 12px;border:none;border-radius:10px;color:#fff;cursor:pointer}
  .btn-primary{background:#2563eb}
  .btn-danger{background:#ef4444}
  .btn-ghost{background:#f9fafb;border:1px solid #e5e7eb;color:#111}
  .field{padding:12px;border-radius:12px;border:1px solid #d1d5db}
  .backdrop{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:999;align-items:center;justify-content:center}
  .dialog{width:90%;max-width:380px;background:#fff;border:1px solid #e9edf3;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.2);padding:16px}
  .dialog h3{margin:0 0 10px}
  .dialog .grid{display:grid;gap:10px}
  .dialog .rowbtns{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
</style>
</head>
<body>

<!-- ===== Auth ===== -->
<div id="authWrap" style="max-width:480px;margin:30px auto;padding:0 14px;">
  <div class="box">
    <h2 style="margin:0 0 6px;font-size:1.4rem;text-align:center;">Sign in to Ventsharm Budget</h2>
    <p id="authMsg" style="margin:6px 0 16px;color:#6b7280;text-align:center;">Use the same account on any device.</p>
    <div style="display:grid;gap:10px;">
      <input id="authEmail" type="email" placeholder="Email" class="field">
      <input id="authPass" type="password" placeholder="Password" class="field">
      <button id="btnLogin" class="btn" style="background:#111;color:#fff;font-weight:700;">Login</button>
      <button id="btnRegister" class="btn btn-ghost">Create account</button>
    </div>
  </div>
</div>

<!-- ===== App ===== -->
<div id="appWrap" style="display:none;max-width:880px;margin:20px auto;color:#111;">
  <div class="box" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
    <div>
      <h2 style="margin:0;font-size:1.4rem;">Budget Planner</h2>
      <p id="userEmail" style="margin:0;color:#6b7280;font-size:.95rem;"></p>
    </div>
    <button id="btnLogout" class="btn btn-ghost">Log out</button>
  </div>

  <!-- Tabs -->
  <div class="tab-bar">
    <button class="active" data-tab="incomeTab">Incomes</button>
    <button data-tab="expenseTab">Expenses</button>
    <button data-tab="overviewTab">Overview</button>
  </div>

  <!-- Income Tab -->
  <div id="incomeTab" class="tab-content active">
    <div class="box">
      <h3>Income Sources</h3>
      <div style="display:grid;gap:10px;margin-bottom:12px;">
        <input id="incName" placeholder="Income name e.g. Cashier or Benefit" class="field">
        <input id="incAmt" type="number" min="0" step="0.01" placeholder="Amount e.g. 1200" class="field">
        <label style="display:flex;gap:8px;align-items:center;">
          <input id="incInclude" type="checkbox" checked>
          <span>Include in available income</span>
        </label>
        <button id="addIncome" class="btn" style="background:#111;color:#fff;font-weight:700;">Add Income</button>
      </div>
      <div id="incomeList" style="display:grid;gap:10px;"></div>
    </div>
  </div>

  <!-- Expense Tab -->
  <div id="expenseTab" class="tab-content">
    <div class="box">
      <h3>Expenses</h3>
      <div style="display:grid;gap:10px;margin-bottom:12px;">
        <input id="expName" placeholder="Bill / Subscription e.g. Rent or Spotify" class="field">
        <input id="expAmt" type="number" min="0" step="0.01" placeholder="Amount e.g. 500" class="field">
        <div style="display:flex;gap:10px;flex-wrap:wrap;">
          <button id="addExpense" class="btn" style="flex:1;min-width:160px;background:#111;color:#fff;font-weight:700;">Add Bill</button>
          <button id="resetAll" class="btn btn-ghost" style="flex:1;min-width:160px;">Reset All</button>
        </div>
      </div>
      <div id="expenseList" style="display:grid;gap:10px;"></div>
    </div>
  </div>

  <!-- Overview Tab -->
  <div id="overviewTab" class="tab-content">
    <div style="display:grid;gap:12px;margin-top:14px;">
      <div class="box" style="background:#f8fbff;">
        <div style="color:#3b82f6;font-weight:600;">Total Income (All)</div>
        <div id="sumTotalIncome" style="font-weight:800;font-size:1.15rem;">£0.00</div>
      </div>
      <div class="box" style="background:#f8f7ff;">
        <div style="color:#7c3aed;font-weight:600;">Available Income (Included - Expenses)</div>
        <div id="sumAvailIncome" style="font-weight:800;font-size:1.15rem;">£0.00</div>
        <div id="sumPercent" style="color:#6b7280;font-size:.92rem;">Spent: 0%</div>
      </div>
      <div class="box" style="background:#fff9f6;">
        <div style="color:#f97316;font-weight:600;">Expenses</div>
        <div id="sumExpenses" style="font-weight:800;font-size:1.15rem;">£0.00</div>
      </div>
    </div>
  </div>
</div>

<!-- Popup -->
<div id="dlgBack" class="backdrop">
  <div class="dialog">
    <h3 id="dlgTitle">Edit</h3>
    <div id="dlgBody" class="grid"></div>
    <div class="rowbtns">
      <button id="dlgCancel" class="btn btn-ghost">Cancel</button>
      <button id="dlgSave" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>

<script>
const tabs=document.querySelectorAll('.tab-bar button');
const contents=document.querySelectorAll('.tab-content');
tabs.forEach(btn=>{
  btn.addEventListener('click',()=>{
    tabs.forEach(b=>b.classList.remove('active'));
    contents.forEach(c=>c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});
</script><script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
<script>
/* ---------- Firebase Config ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyCdqBDusmELyZ6S6OeiUX_I_POjydy-dN4",
  authDomain: "budget-app-283de.firebaseapp.com",
  projectId: "budget-app-283de",
  storageBucket: "budget-app-283de.firebasestorage.app",
  messagingSenderId: "162369707369",
  appId: "1:162369707369:web:3faa7f002f8ba22dc0f1f8"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db   = firebase.firestore();

/* ---------- Shortcuts ---------- */
const $ = id => document.getElementById(id);
const els = {
  authWrap:$("authWrap"), authEmail:$("authEmail"), authPass:$("authPass"),
  btnLogin:$("btnLogin"), btnRegister:$("btnRegister"), authMsg:$("authMsg"),
  appWrap:$("appWrap"), userEmail:$("userEmail"), btnLogout:$("btnLogout"),
  incName:$("incName"), incAmt:$("incAmt"), incInclude:$("incInclude"),
  addIncome:$("addIncome"), incomeList:$("incomeList"),
  expName:$("expName"), expAmt:$("expAmt"), addExpense:$("addExpense"),
  resetAll:$("resetAll"), expenseList:$("expenseList"),
  sumTotalIncome:$("sumTotalIncome"), sumAvailIncome:$("sumAvailIncome"),
  sumExpenses:$("sumExpenses"), sumPercent:$("sumPercent"),
  dlgBack:$("dlgBack"), dlgTitle:$("dlgTitle"), dlgBody:$("dlgBody"),
  dlgCancel:$("dlgCancel"), dlgSave:$("dlgSave")
};

/* ---------- Helpers ---------- */
function fmt(n){return Number(n||0).toLocaleString(undefined,{style:"currency",currency:"GBP"});}
function cleanName(n){return (n||"").replace(/^\s*✅\s*/,"").trim();}

/* ---------- Edit Dialog ---------- */
function openEditor({title,name,amount,include}) {
  return new Promise(res=>{
    els.dlgTitle.textContent = title || "Edit";
    els.dlgBody.innerHTML = "";
    const n = document.createElement("input");
    n.className = "field"; n.value = name || "";
    const a = document.createElement("input");
    a.type = "number"; a.step = "0.01"; a.className = "field"; a.value = amount || 0;
    els.dlgBody.append("Name", n, "Amount", a);
    let c = null;
    if (typeof include === "boolean") {
      const wrap = document.createElement("label");
      wrap.style.cssText = "display:flex;gap:8px;align-items:center;";
      c = document.createElement("input"); c.type = "checkbox"; c.checked = include;
      const sp = document.createElement("span"); sp.textContent = "Include in available income";
      wrap.append(c, sp); els.dlgBody.append(wrap);
    }
    els.dlgBack.style.display = "flex";
    const cancel = () => finish(null);
    const save   = () => {
      const out = { name:n.value.trim(), amount:Number(a.value)||0 };
      if (c) out.include = c.checked;
      finish(out);
    };
    function finish(v){
      els.dlgBack.style.display = "none";
      els.dlgCancel.removeEventListener("click", cancel);
      els.dlgSave.removeEventListener("click", save);
      res(v);
    }
    els.dlgCancel.addEventListener("click", cancel);
    els.dlgSave.addEventListener("click", save);
  });
}

/* ---------- Render ---------- */
function render(uid){
  Promise.all([
    db.collection("users").doc(uid).collection("incomes").get(),
    db.collection("users").doc(uid).collection("expenses").get()
  ]).then(([incSnap, expSnap])=>{
    const incomes = incSnap.docs.map(d=>({id:d.id, ...d.data()}));
    const expenses= expSnap.docs.map(d=>({id:d.id, ...d.data()}));

    els.incomeList.innerHTML = "";
    els.expenseList.innerHTML = "";

    let totalAll=0, totalIncl=0, totalExp=0;

    // Incomes
    incomes.forEach(inc=>{
      totalAll += Number(inc.amount)||0;
      if(inc.include) totalIncl += Number(inc.amount)||0;
      const row = document.createElement("div");
      row.className = "row";
      const line = document.createElement("div");
      line.textContent = (inc.include?"✅ ":"") + cleanName(inc.name) + " - " + fmt(inc.amount);
      row.appendChild(line);

      const act = document.createElement("div");
      act.className = "actions";
      const e = document.createElement("button"); e.className = "btn btn-primary"; e.textContent="Edit";
      const d = document.createElement("button"); d.className = "btn btn-danger";  d.textContent="Delete";
      act.append(e,d); row.appendChild(act);

      e.onclick = async ()=>{
        const ed = await openEditor({title:"Edit Income",name:cleanName(inc.name),amount:inc.amount,include:!!inc.include});
        if(!ed) return;
        await db.collection("users").doc(uid).collection("incomes").doc(inc.id).set({
          name: cleanName(ed.name)||inc.name,
          amount: Number(ed.amount)||0,
          include: typeof ed.include==="boolean"?ed.include:inc.include
        }, {merge:true});
        render(uid);
      };
      d.onclick = async ()=>{
        if(confirm(`Delete "${cleanName(inc.name)}" (${fmt(inc.amount)})?`)){
          await db.collection("users").doc(uid).collection("incomes").doc(inc.id).delete();
          render(uid);
        }
      };
      els.incomeList.appendChild(row);
    });

    // Expenses
    expenses.forEach(ex=>{
      totalExp += Number(ex.amount)||0;
      const row = document.createElement("div");
      row.className = "row";
      const line = document.createElement("div");
      line.textContent = ex.name + " - " + fmt(ex.amount);
      row.appendChild(line);

      const act = document.createElement("div");
      act.className = "actions";
      const e = document.createElement("button"); e.className = "btn btn-primary"; e.textContent="Edit";
      const d = document.createElement("button"); d.className = "btn btn-danger";  d.textContent="Delete";
      act.append(e,d); row.appendChild(act);

      e.onclick = async ()=>{
        const ed = await openEditor({title:"Edit Expense",name:ex.name,amount:ex.amount});
        if(!ed) return;
        await db.collection("users").doc(uid).collection("expenses").doc(ex.id)
          .set({name:(ed.name||ex.name),amount:Number(ed.amount)||0},{merge:true});
        render(uid);
      };
      d.onclick = async ()=>{
        if(confirm(`Delete "${ex.name}" (${fmt(ex.amount)})?`)){
          await db.collection("users").doc(uid).collection("expenses").doc(ex.id).delete();
          render(uid);
        }
      };
      els.expenseList.appendChild(row);
    });

    // Totals
    els.sumTotalIncome.textContent = fmt(totalAll);
    els.sumAvailIncome.textContent = fmt(totalIncl - totalExp);
    els.sumExpenses.textContent    = fmt(totalExp);
    els.sumPercent.textContent     = "Spent: " + (totalIncl>0 ? Math.round(totalExp/totalIncl*100) : 0) + "%";
  });
}

/* ---------- Auth Logic ---------- */
els.btnLogin.onclick = () =>
  auth.signInWithEmailAndPassword(els.authEmail.value, els.authPass.value)
  .catch(e=>els.authMsg.textContent = e.message);

els.btnRegister.onclick = () =>
  auth.createUserWithEmailAndPassword(els.authEmail.value, els.authPass.value)
  .catch(e=>els.authMsg.textContent = e.message);

els.btnLogout.onclick = () => auth.signOut();

/* ---------- Auth State ---------- */
auth.onAuthStateChanged(user=>{
  if(user){
    els.userEmail.textContent = "Logged in as: " + user.email;
    els.authWrap.style.display="none";
    els.appWrap.style.display="block";
    render(user.uid);

    els.addIncome.onclick = ()=>{
      const n = cleanName(els.incName.value);
      const a = Number(els.incAmt.value||0);
      const i = !!els.incInclude.checked;
      if(!n) return;
      db.collection("users").doc(user.uid).collection("incomes")
        .add({name:n, amount:a, include:i})
        .then(()=>{ els.incName.value=""; els.incAmt.value=""; els.incInclude.checked=true; render(user.uid); });
    };

    els.addExpense.onclick = ()=>{
      const n = (els.expName.value||"").trim();
      const a = Number(els.expAmt.value||0);
      if(!n) return;
      db.collection("users").doc(user.uid).collection("expenses")
        .add({name:n, amount:a})
        .then(()=>{ els.expName.value=""; els.expAmt.value=""; render(user.uid); });
    };

    els.resetAll.onclick = async ()=>{
      if(!confirm("Reset all incomes and expenses?")) return;
      const incs = await db.collection("users").doc(user.uid).collection("incomes").get();
      const exps = await db.collection("users").doc(user.uid).collection("expenses").get();
      const ops = [];
      incs.forEach(d=>ops.push(d.ref.delete()));
      exps.forEach(d=>ops.push(d.ref.delete()));
      await Promise.all(ops);
      render(user.uid);
    };

  } else {
    els.appWrap.style.display="none";
    els.authWrap.style.display="block";
  }
});
</script>
</body>
</html>
