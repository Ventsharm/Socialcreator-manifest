<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Budget Planner</title>
<link rel="icon" href="Icon-192.png" />
<style>
  :root{
    --bg1:#0b1020; --bg2:#0a0f2c; --glass:rgba(255,255,255,.08);
    --text:#f7f8fc; --muted:#b7bfd6; --ring:rgba(255,255,255,.25);
    --accent:#6ea8ff; --accent2:#b095ff; --ok:#22c55e; --bad:#ef4444;
    --card-radius:18px; --btn-radius:14px; --shadow:0 12px 32px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text); font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    background:linear-gradient(160deg,var(--bg1),var(--bg2)) fixed;
    display:flex; justify-content:center; padding:18px;
  }
  .app{
    width:100%; max-width:820px; min-height:calc(100vh - 36px);
    backdrop-filter: blur(8px);
    background:linear-gradient(transparent,transparent) padding-box, var(--glass) border-box;
    border:1px solid var(--ring); border-radius:22px; box-shadow:var(--shadow);
    display:flex; flex-direction:column; overflow:hidden;
  }
  /* Top bar */
  .topbar{display:flex; align-items:center; justify-content:space-between; padding:16px 18px 8px}
  .brand{font-weight:900; letter-spacing:.3px; font-size:20px}
  .userbox{display:flex; gap:10px; align-items:center; color:var(--muted); font-size:.95rem; flex-wrap:wrap}
  .btn{
    background:#fff; color:#000; border:1.5px solid #000; border-radius:var(--btn-radius);
    padding:10px 14px; font-weight:800; cursor:pointer; transition:transform .06s ease, box-shadow .1s ease;
  }
  .btn:active{transform:translateY(1px)}
  .btn.sm{padding:8px 12px; font-weight:700}
  .btn.ghost{background:transparent; color:#fff; border-color:#fff}
  .muted{color:var(--muted)}

  /* Content cards */
  .content{padding:10px 14px 80px; display:grid; gap:12px}
  .card{
    background:linear-gradient(transparent,transparent) padding-box, var(--glass) border-box;
    border:1px solid var(--ring); border-radius:var(--card-radius); padding:16px 14px;
  }
  h2.section{margin:4px 0 12px; font-size:1.1rem; font-weight:900; color:#eaf0ff}

  /* Inputs */
  .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
  @media (max-width:640px){ .row{grid-template-columns:1fr} }
  input[type="text"], input[type="number"], input[type="email"], input[type="password"]{
    width:100%; padding:12px 14px; border-radius:14px; background:#0f1733; color:#fff;
    border:1px solid rgba(255,255,255,.25); outline:none;
  }
  input:focus{box-shadow:0 0 0 4px rgba(110,168,255,.18)}

  /* Include display (read-only) */
  .include-pill{font-weight:800; font-size:.95rem}
  .include-yes{color:#86efac}
  .include-no{color:#fca5a5}

  /* Lists */
  .list{display:flex; flex-direction:column; gap:10px; margin-top:12px}
  .item{
    border:1px solid var(--ring); border-radius:14px; padding:12px;
    background:rgba(255,255,255,.05);
  }
  .item_head{
    display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center;
    cursor:pointer;
  }
  .item_title{font-weight:900}
  .item_amount{font-weight:900; color:#eaf0ff}
  .item_meta{font-size:.9rem; color:var(--muted)}
  .item_actions{
    display:none;
    margin-top:10px; padding-top:10px; border-top:1px dashed rgba(255,255,255,.18);
    animation:reveal .18s ease;
  }
  .item.show .item_actions{display:flex; gap:8px}
  @keyframes reveal{from{opacity:0; transform:translateY(-4px)} to{opacity:1; transform:none}}

  /* Overview */
  .kpi{
    border:1px solid var(--ring); border-radius:16px; padding:16px; margin-bottom:12px;
    background:rgba(255,255,255,.05);
  }
  .kpi .k{font-size:.9rem; color:#cfd8ff; font-weight:800; margin-bottom:6px}
  .kpi .v{font-size:1.6rem; font-weight:900}
  #ovw-total{color:#86c5ff}
  #ovw-available{color:#b095ff}
  #ovw-exp{color:#ff9aa8}

  /* Bottom nav (kept where it was) */
  .tabbar{
    position:sticky; bottom:0; margin-top:auto;
    display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;
    padding:10px; background:linear-gradient(transparent, rgba(0,0,0,.35));
    backdrop-filter: blur(6px);
  }
  .tabbtn{
    background:#fff; color:#000; border:1.5px solid #000; border-radius:14px; padding:10px 12px; font-weight:800; cursor:pointer;
  }
  .tabbtn.active{box-shadow:0 0 0 2px #000 inset}

  /* Modals (plain white) */
  dialog::backdrop{background:rgba(0,0,0,.55)}
  dialog{border:0; border-radius:18px; padding:0; width:min(520px,92vw); box-shadow:var(--shadow); background:#fff}
  .modal{padding:18px}
  .modal h3{margin:0 0 10px; color:#111}
  .modal .row{gap:12px}
  .modal label{font-weight:800; color:#111; font-size:.95rem}
  .modal .note{font-size:.92rem; color:#0a0a0a; opacity:.8}
  .divider{height:1px; background:#e5e7eb; margin:12px 0}
  .modal .actions{display:flex; gap:10px; margin-top:12px}

  /* Small helpers */
  .sr{position:absolute; left:-9999px}
  .center-row{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
</style>
</head>
<body>
<div class="app" id="app">

  <!-- Top bar -->
  <div class="topbar">
    <div class="brand">Budget Planner</div>
    <div class="userbox">
      <span id="userEmail" class="muted">Signed out</span>
      <button id="btnOpenAuth" class="btn sm">Login / Register</button>
      <button id="btnLogout" class="btn sm" style="display:none">Logout</button>
    </div>
  </div>

  <!-- Content -->
  <div class="content">

    <!-- Incomes -->
    <section class="card" id="view-incomes" aria-label="Incomes">
      <h2 class="section">Income Sources</h2>
      <div class="row">
        <input id="inc-name" type="text" placeholder="Income name e.g. Salary / Benefit" />
        <input id="inc-amt" type="number" min="0" step="0.01" placeholder="Amount e.g. 1200" />
      </div>
      <div class="center-row" style="margin-top:8px">
        <span class="muted">Include in available income:</span>
        <input id="inc-include" type="checkbox" />
      </div>
      <div class="row" style="margin-top:10px">
        <button id="add-inc" class="btn">Add Income</button>
        <button id="reset-inc" class="btn">Reset</button>
      </div>

      <div id="inc-list" class="list" aria-live="polite">
        <!-- items injected here -->
      </div>
    </section>

    <!-- Expenses -->
    <section class="card" id="view-expenses" aria-label="Expenses" style="display:none">
      <h2 class="section">Expenses</h2>
      <div class="row">
        <input id="exp-name" type="text" placeholder="Bill e.g. Rent / Spotify" />
        <input id="exp-amt" type="number" min="0" step="0.01" placeholder="Amount e.g. 500" />
      </div>
      <div class="row" style="margin-top:10px">
        <button id="add-exp" class="btn">Add Bill</button>
        <button id="reset-exp" class="btn">Reset</button>
      </div>

      <div id="exp-list" class="list" aria-live="polite">
        <!-- items injected here -->
      </div>
    </section>

    <!-- Overview -->
    <section class="card" id="view-overview" aria-label="Overview" style="display:none">
      <h2 class="section">Overview</h2>
      <div class="kpi">
        <div class="k">Total Income (All)</div>
        <div id="ovw-total" class="v">£0.00</div>
      </div>
      <div class="kpi">
        <div class="k">Available Income (Included − Expenses)</div>
        <div id="ovw-available" class="v">£0.00</div>
      </div>
      <div class="kpi">
        <div class="k">Expenses</div>
        <div id="ovw-exp" class="v">£0.00</div>
      </div>
    </section>

  </div>

  <!-- Bottom tab bar (kept) -->
  <nav class="tabbar" role="tablist" aria-label="Bottom Navigation">
    <button class="tabbtn active" data-tab="incomes" aria-selected="true">Incomes</button>
    <button class="tabbtn" data-tab="expenses" aria-selected="false">Expenses</button>
    <button class="tabbtn" data-tab="overview" aria-selected="false">Overview</button>
  </nav>
</div>

<!-- EDIT MODAL (plain white) -->
<dialog id="editModal">
  <div class="modal">
    <h3 id="editTitle">Edit Item</h3>
    <div class="row">
      <div>
        <label for="edit-name">Name</label>
        <input id="edit-name" type="text" required />
      </div>
      <div>
        <label for="edit-amt">Amount</label>
        <input id="edit-amt" type="number" min="0" step="0.01" required />
      </div>
    </div>
    <div class="divider"></div>
    <div id="edit-include-wrap" class="center-row">
      <label for="edit-include" style="margin-right:6px">Include in available income</label>
      <input id="edit-include" type="checkbox" />
    </div>
    <div class="actions">
      <button id="edit-save" class="btn">Save</button>
      <button id="edit-cancel" class="btn">Cancel</button>
    </div>
  </div>
</dialog>

<!-- AUTH MODAL (dark glass with tab toggles, but buttons styled white) -->
<dialog id="authModal">
  <div class="modal">
    <h3 style="text-align:center; color:#111; margin-bottom:6px">Sign in to Budget Planner</h3>
    <div class="center-row" style="justify-content:center; margin-bottom:10px">
      <button class="btn sm" data-auth="login">Login</button>
      <button class="btn sm" data-auth="register">Register</button>
      <button class="btn sm" data-auth="forgot">Forgot</button>
    </div>

    <!-- Login -->
    <div id="auth-login" class="auth-view">
      <div class="row">
        <div>
          <label for="login-email">Email</label>
          <input id="login-email" type="email" autocomplete="email" />
        </div>
        <div>
          <label for="login-pass">Password</label>
          <input id="login-pass" type="password" autocomplete="current-password" />
        </div>
      </div>
      <div class="actions">
        <button id="do-login" class="btn">Login</button>
        <button id="close-auth" class="btn">Close</button>
      </div>
      <p id="auth-msg" class="note" style="display:none"></p>
    </div>

    <!-- Register -->
    <div id="auth-register" class="auth-view" style="display:none">
      <div class="row">
        <div>
          <label for="reg-email">Email</label>
          <input id="reg-email" type="email" autocomplete="email" />
        </div>
        <div>
          <label for="reg-pass">Password (min 6)</label>
          <input id="reg-pass" type="password" autocomplete="new-password" />
        </div>
      </div>
      <div class="actions">
        <button id="do-register" class="btn">Create Account</button>
        <button id="close-auth-2" class="btn">Close</button>
      </div>
    </div>

    <!-- Forgot -->
    <div id="auth-forgot" class="auth-view" style="display:none">
      <div class="row">
        <div>
          <label for="rst-email">Email for reset link</label>
          <input id="rst-email" type="email" autocomplete="email" />
        </div>
        <div style="align-self:end">
          <button id="do-reset" class="btn">Send Reset</button>
        </div>
      </div>
      <div class="actions">
        <button id="close-auth-3" class="btn">Close</button>
      </div>
    </div>
  </div>
</dialog><!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<script>
/* ========= Helpers ========= */
const $ = sel => document.querySelector(sel);
const fmt = n => "£" + (Number(n||0)).toFixed(2);

/* ========= Firebase init ========= */
const firebaseConfig = {
  apiKey: "AIzaSyCdqBDusmELyZ6S6OeiUX_I_POjydy-dN4",
  authDomain: "budget-app-283de.firebaseapp.com",
  projectId: "budget-app-283de",
  storageBucket: "budget-app-283de.firebasestorage.app",
  messagingSenderId: "162369707369",
  appId: "1:162369707369:web:3faa7f002f8ba22dc0f1f8"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
firebase.firestore().enablePersistence({synchronizeTabs:true}).catch(()=>{});

/* ========= State ========= */
let user = null;
let state = { incomes: [], expenses: [] };
const LCKEY = uid => `bp-cache:${uid}`;

/* ========= UI refs ========= */
const userEmailEl   = $("#userEmail");
const btnOpenAuth   = $("#btnOpenAuth");
const btnLogout     = $("#btnLogout");

const tabbar        = document.querySelectorAll(".tabbtn");
const viewIncomes   = $("#view-incomes");
const viewExpenses  = $("#view-expenses");
const viewOverview  = $("#view-overview");

const incName       = $("#inc-name");
const incAmt        = $("#inc-amt");
const incInclude    = $("#inc-include");
const addInc        = $("#add-inc");
const incList       = $("#inc-list");
const resetInc      = $("#reset-inc");

const expName       = $("#exp-name");
const expAmt        = $("#exp-amt");
const addExp        = $("#add-exp");
const expList       = $("#exp-list");
const resetExp      = $("#reset-exp");

const ovwTotal      = $("#ovw-total");
const ovwAvail      = $("#ovw-available");
const ovwExp        = $("#ovw-exp");

/* Modals */
const authModal     = $("#authModal");
const editModal     = $("#editModal");
const authViews     = document.querySelectorAll(".auth-view");
const authTabs      = document.querySelectorAll('[data-auth]');
const authMsg       = $("#auth-msg");

/* Auth fields */
const loginEmail    = $("#login-email");
const loginPass     = $("#login-pass");
const regEmail      = $("#reg-email");
const regPass       = $("#reg-pass");
const rstEmail      = $("#rst-email");

/* Auth actions */
const doLoginBtn    = $("#do-login");
const doRegisterBtn = $("#do-register");
const doResetBtn    = $("#do-reset");
const closeAuthBtns = [$("#close-auth"), $("#close-auth-2"), $("#close-auth-3")];

/* Edit modal fields */
const editTitle     = $("#editTitle");
const editName      = $("#edit-name");
const editAmount    = $("#edit-amt");
const editInclude   = $("#edit-include");
const editIncWrap   = $("#edit-include-wrap");
const editSave      = $("#edit-save");
const editCancel    = $("#edit-cancel");

let editingRef = { type:null, id:null };

/* ========= Navigation ========= */
function showTab(which){
  tabbar.forEach(b=>{
    const active = b.dataset.tab === which;
    b.classList.toggle("active", active);
    b.setAttribute("aria-selected", active);
  });
  viewIncomes.style.display  = (which==="incomes" ? "" : "none");
  viewExpenses.style.display = (which==="expenses"? "" : "none");
  viewOverview.style.display = (which==="overview"? "" : "none");
}
tabbar.forEach(b => b.addEventListener("click", () => showTab(b.dataset.tab)));

/* ========= Auth modal logic ========= */
function showAuth(view="login"){
  authViews.forEach(v=>v.style.display="none");
  $("#auth-"+view).style.display = "block";
  authMsg.textContent = ""; authMsg.style.display = "none";
  authModal.showModal();
}
authTabs.forEach(t=>{
  t.addEventListener("click", ()=>{
    const which = t.dataset.auth;
    showAuth(which);
  });
});
btnOpenAuth.addEventListener("click", ()=>showAuth("login"));
closeAuthBtns.forEach(b=>b.addEventListener("click", ()=>authModal.close()));

/* ========= Auth actions ========= */
doRegisterBtn.addEventListener("click", async ()=>{
  try{
    const e = regEmail.value.trim();
    const p = regPass.value;
    if(!e || !p) return alert("Enter email and password.");
    const cred = await auth.createUserWithEmailAndPassword(e,p);
    await cred.user.sendEmailVerification();
    alert("✅ Please verify your email before logging in.");
    showAuth("login");
  }catch(err){ alert(err.message); }
});
doLoginBtn.addEventListener("click", async ()=>{
  try{
    const e = loginEmail.value.trim();
    const p = loginPass.value;
    if(!e || !p) return alert("Enter email and password.");
    const cred = await auth.signInWithEmailAndPassword(e,p);
    if(!cred.user.emailVerified){
      alert("Please verify your email first, then log in.");
      await auth.signOut();
      return;
    }
    authModal.close();
  }catch(err){ alert(err.message); }
});
doResetBtn.addEventListener("click", async ()=>{
  try{
    const e = rstEmail.value.trim();
    if(!e) return alert("Enter your email.");
    await auth.sendPasswordResetEmail(e);
    alert("Password reset email sent.");
  }catch(err){ alert(err.message); }
});

btnLogout.addEventListener("click", async ()=>{ await auth.signOut(); });

/* ========= Local cache ========= */
function readCache(uid){
  try{ return JSON.parse(localStorage.getItem(LCKEY(uid)) || '{"incomes":[],"expenses":[]}'); }
  catch { return {incomes:[],expenses:[]}; }
}
function writeCache(uid, data){
  localStorage.setItem(LCKEY(uid), JSON.stringify(data));
}

/* ========= Firestore (lazy) ========= */
function userBase(uid){ return db.collection("users").doc(uid); }
async function pullOnce(){
  if(!user) return;
  const incSnap = await userBase(user.uid).collection("incomes").get();
  const expSnap = await userBase(user.uid).collection("expenses").get();
  state.incomes = incSnap.docs.map(d=>({id:d.id, ...d.data()}));
  state.expenses= expSnap.docs.map(d=>({id:d.id, ...d.data()}));
  writeCache(user.uid, state);
  renderAll();
}
function addDoc(type, data){
  const id = db.collection("_").doc().id;
  state[type].push({ id, ...data });
  renderAll();
  writeCache(user.uid, state);
  userBase(user.uid).collection(type).doc(id).set(data).catch(console.warn);
}
function updateDocFS(type, id, patch){
  const i = state[type].findIndex(x=>x.id===id);
  if(i>-1){ state[type][i] = {...state[type][i], ...patch}; }
  renderAll();
  writeCache(user.uid, state);
  userBase(user.uid).collection(type).doc(id).update(patch).catch(console.warn);
}
function deleteDocFS(type, id){
  state[type] = state[type].filter(x=>x.id!==id);
  renderAll();
  writeCache(user.uid, state);
  userBase(user.uid).collection(type).doc(id).delete().catch(console.warn);
}

/* ========= Renderers ========= */
function renderAll(){
  // Lists
  incList.innerHTML = "";
  state.incomes.forEach(doc=>{
    const li = document.createElement("div");
    li.className = "item";
    li.innerHTML = `
      <div class="item_head" data-type="incomes" data-id="${doc.id}">
        <div class="include-pill ${doc.include?'include-yes':'include-no'}">${doc.include?'✅':'❌'}</div>
        <div class="item_title">${doc.title}</div>
        <div class="item_amount">${fmt(doc.amount)}</div>
      </div>
      <div class="item_actions">
        <button class="btn" data-act="edit" data-type="incomes" data-id="${doc.id}">Edit</button>
        <button class="btn" data-act="del"  data-type="incomes" data-id="${doc.id}">Delete</button>
      </div>
    `;
    incList.appendChild(li);
  });

  expList.innerHTML = "";
  state.expenses.forEach(doc=>{
    const li = document.createElement("div");
    li.className = "item";
    li.innerHTML = `
      <div class="item_head" data-type="expenses" data-id="${doc.id}">
        <div class="include-pill include-yes" style="opacity:.35">•</div>
        <div class="item_title">${doc.title}</div>
        <div class="item_amount">${fmt(doc.amount)}</div>
      </div>
      <div class="item_actions">
        <button class="btn" data-act="edit" data-type="expenses" data-id="${doc.id}">Edit</button>
        <button class="btn" data-act="del"  data-type="expenses" data-id="${doc.id}">Delete</button>
      </div>
    `;
    expList.appendChild(li);
  });

  // Overview
  const totalIncomeAll = state.incomes.reduce((s,x)=>s+Number(x.amount||0),0);
  const totalIncomeInc = state.incomes.filter(x=>x.include).reduce((s,x)=>s+Number(x.amount||0),0);
  const totalExp       = state.expenses.reduce((s,x)=>s+Number(x.amount||0),0);
  ovwTotal.textContent = fmt(totalIncomeAll);
  ovwAvail.textContent = fmt(totalIncomeInc - totalExp);
  ovwExp.textContent   = fmt(totalExp);

  // Hook up expand/reveal
  hookListInteractions();
}

function hookListInteractions(){
  // Toggle show actions on item tap
  document.querySelectorAll(".item").forEach(row=>{
    const head = row.querySelector(".item_head");
    head.onclick = ()=> row.classList.toggle("show");
  });

  // Edit / Delete buttons (event delegation)
  document.querySelectorAll(".item_actions .btn").forEach(btn=>{
    btn.onclick = ()=>{
      const act  = btn.dataset.act;
      const type = btn.dataset.type;
      const id   = btn.dataset.id;
      if(act==="edit") openEdit(type,id);
      if(act==="del"){
        if(confirm("Delete this item?")) deleteDocFS(type,id);
      }
    };
  });
}

/* ========= Edit modal ========= */
function openEdit(type, id){
  const arr = state[type];
  const obj = arr.find(x=>x.id===id); if(!obj) return;
  editingRef = { type, id };
  editTitle.textContent = type==="incomes" ? "Edit Income" : "Edit Expense";
  editName.value   = obj.title;
  editAmount.value = obj.amount;
  if(type==="incomes"){
    editIncWrap.style.display = "flex";
    editInclude.checked = !!obj.include;
  }else{
    editIncWrap.style.display = "none";
  }
  editModal.showModal();
}
editCancel.addEventListener("click", ()=>editModal.close());
editSave.addEventListener("click", ()=>{
  const name = editName.value.trim();
  const amt  = parseFloat(editAmount.value);
  if(!name || !isFinite(amt)) return alert("Enter a valid name and amount.");
  const patch = { title:name, amount:amt };
  if(editingRef.type==="incomes") patch.include = !!editInclude.checked;
  updateDocFS(editingRef.type, editingRef.id, patch);
  editModal.close();
});

/* ========= Add / Reset ========= */
addInc.addEventListener("click", ()=>{
  const title = incName.value.trim();
  const amount= parseFloat(incAmt.value);
  const include = !!incInclude.checked;
  if(!title || !isFinite(amount)) return alert("Enter a valid name and amount.");
  addDoc("incomes", { title, amount, include });
  incName.value=""; incAmt.value=""; incInclude.checked=false;
});
resetInc.addEventListener("click", ()=>{
  incName.value=""; incAmt.value=""; incInclude.checked=false;
});

addExp.addEventListener("click", ()=>{
  const title = expName.value.trim();
  const amount= parseFloat(expAmt.value);
  if(!title || !isFinite(amount)) return alert("Enter a valid name and amount.");
  addDoc("expenses", { title, amount });
  expName.value=""; expAmt.value="";
});
resetExp.addEventListener("click", ()=>{
  expName.value=""; expAmt.value="";
});

/* ========= Auth state ========= */
auth.onAuthStateChanged(async (u)=>{
  user = u;
  if(!u){
    userEmailEl.textContent = "Signed out";
    btnOpenAuth.style.display = "";
    btnLogout.style.display   = "none";
    showAuth("login");
    // Hide app views until login
    showTab("incomes"); // default
    return;
  }
  if(!u.emailVerified){
    userEmailEl.textContent = `${u.email} (verify)`;
    btnOpenAuth.style.display = "";
    btnLogout.style.display   = "none";
    showAuth("login");
    return;
  }
  // Signed-in + verified
  userEmailEl.textContent = u.email || "Account";
  btnOpenAuth.style.display = "none";
  btnLogout.style.display   = "";

  // Load from cache immediately
  state = readCache(u.uid);
  if(!state.incomes) state = { incomes:[], expenses:[] };
  renderAll();

  // Lazy pull once from Firestore (first login of session); 0 reads on refresh if cached is present
  if(!localStorage.getItem(LCKEY(u.uid))){
    await pullOnce();
  } else {
    // Optional: refresh cloud silently after first interaction
    // await pullOnce();
  }
});
</script>
